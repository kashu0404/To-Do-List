<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

   <link rel="stylesheet" href="styles.css">
</head>


<body>

    <div class="container">
        
        <div class="heading">
            <h1>To-Do List</h1>
            <div class="image-container">
                <img src="images/checklist.png" alt="checklist">
            </div>
            
        </div>

        <div class="todo-input-grid">
    
            <input type="text" placeholder="Todo name" class="js-task task-input">
            <input type="date" class="js-date date-input">
            <button onclick="addToDo();" class="add-button">Add</button>
        
        </div>
            
        <div class="js-lists todo-grid"></div>
    </div>


    <script src="jscript.js"></script>
    
</body>

</html>
